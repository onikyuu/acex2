<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="procedimento.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img id="fsa" src="logo_fsa.png" alt="fsa">
                <h1>Procedimento</h1>
            </div>
            <button id="feedbackButton">Feedback</button> 
        </div>
    </header>
    <div class="content">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html" id="home">Página Inicial</a></li>
                    <li><a href="perfil.html" id="profile">Ver Perfil</a></li>

                </ul>
            </nav>
        </aside>
        <main>
            <section>
                <button id="prevBtn">←</button>
                <button id="nextBtn">→</button>
                <div class="container">
                    
                    <div id="content">
                        <img id="image" src="branco.png" alt="Imagem 1">
                        <p id="text">Ao acessar o software iModulo iMonitoramento, faça o login e acesse o menu de configurações</p>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
    <div id="feedbackForm" class="feedback-form">
        <div class="feedback-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Deixe seu Feedback</h2>
            <form>
                <textarea placeholder="Digite seu feedback aqui..." rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
