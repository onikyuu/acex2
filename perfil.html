<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Perfil</h1>
            <button id="feedbackButton">Feedback</button>
        </div>
    </header>
    <div class="content">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html" id="home">Página Inicial</a></li>
                    <li><a href="perfil.html" id="profile">Ver Perfil</a></li>
                    <li><a href="config.html" id="settings">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="profile-section">
                <div class="profile-header">
                    <img src="foto_perfil.png" alt="Foto de Perfil" class="profile-picture">
                    <h2 id="usernameDisplay">Nome do Usuário</h2>
                </div>
                <div class="profile-details">
                    <p><strong>Email:</strong> usuario@gmail.com</p>
                    <p><strong>Telefone:</strong> (11) 1234-5678</p>
                    <p><strong>Endereço:</strong> Rua, 123, Cidade, Estado</p>
                </div>
            </section>
        </main>
    </div>
    <div id="feedbackForm" class="feedback-form">
        <div class="feedback-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Deixe seu Feedback</h2>
            <form>
                <textarea placeholder="Digite seu feedback aqui..." rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="script.js"></script>
    <script src="scriptlogin.js"></script>
    <script>
        // Código para atualizar o nome do usuário
        document.addEventListener('DOMContentLoaded', function() {
            var storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('usernameDisplay').textContent = storedUsername;
            }
        });
    </script>
</body>
</html>
