<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <a href="#" id="registerLink">Cadastrar-se</a><br>
        <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span>
            <h2>Cadastrar-se</h2>
            <form id="registerForm">
                <label for="newUsername">Usuário:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit">Cadastrar</button>
                <div id="registerErrorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeForgotPasswordModal">&times;</span>
            <h2>Esqueceu sua senha?</h2>
            <form id="forgotPasswordForm">
                <label for="forgotUsername">Usuário:</label>
                <input type="text" id="forgotUsername" name="forgotUsername" required>
                <label for="newForgotPassword">Nova Senha:</label>
                <input type="password" id="newForgotPassword" name="newForgotPassword" required>
                <button type="submit">Enviar</button>
                <div id="forgotPasswordErrorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
